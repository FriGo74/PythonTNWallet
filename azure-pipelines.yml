# Python package
# Create and tests a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  batch: true
  branches:
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    sudo apt install libgtk-3-dev
    sudo apt install libwebkit2gtk-4.0-dev
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install --upgrade requests
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pip install pytest-cov
    pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html
  displayName: 'pytest'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/test-*.xml'
    testRunTitle: 'Publish test results for Python $(python.version)'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: 'coverage.xml'
    reportDirectory: 'htmlcov'
    
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'test'
    organization: 'blackturtle123'
    scannerMode: 'CLI'
    configMode: 'file'
    extraProperties: |
      sonar.exclusions="static/bootstrap/*"
- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: sonarcloud-buildbreaker@1
  inputs:
    SonarCloud: 'test'

- task: CmdLine@2
  inputs:
    script: 'pyinstaller -w -F --add-data "templates:templates" --add-data "static:static" T3.py'
  displayName: 'Build with pyinstaller'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist/T3'
    ArtifactName: 'T3-Alpha-Linux'
    publishLocation: 'Container'
  displayName: 'Upload artifact'
